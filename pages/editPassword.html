<div class="map-scene text-center">
    <div class="map-scene-content">

        <div class="container py-3 mb-3 bg-primary">
            <h1>Changement de mot de passe</h1>
         <form>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password" minlength="8" placeholder="8 caractères min.">
              </div>
              <div class="mb-3">
                  <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                  <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm" minlength="8" placeholder="8 caractères min.">
                </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
              </div>
          </form>
          <div class="text-center pt-3">
              <a href="/moncompte" class="text-dark">Modifier mes informations personnelles</a>
          </div>
      </div>
