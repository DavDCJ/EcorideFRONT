<div class="account-scene text-center">
    <div class="account-scene-content">

        <div class="container py-3 mb-3 bg-primary rounded">
            <h1>Mon compte utilisateur</h1>


                <form>
<!-- Sélecteur de rôle -->
                    <div class="mb-3">
                    <label for="role" class="form-label">Vous êtes :</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Sélectionnez un rôle</option>
                            <option value="passager">Passager</option>
                            <option value="chauffeur">Chauffeur</option>
                            <option value="les-deux">Les deux</option>
                        </select>
                    </div>

<!-- Section infos véhicule (cachée par défaut) -->
                    <div id="vehicleSection" class="border rounded p-3 mb-3 d-none">
                        <h5 class="mb-3">Informations sur le véhicule</h5>

                     <div class="mb-3">
                        <label for="plaque" class="form-label">Plaque d'immatriculation</label>
                        <input type="text" class="form-control" id="plaque" name="plaque">
                    </div>

                    <div class="mb-3">
                        <label for="dateImmat" class="form-label">Date de première immatriculation</label>
                        <input type="date" class="form-control" id="dateImmat" name="dateImmat">
                    </div>

                    <div class="mb-3">
                        <label for="modele" class="form-label">Modèle du véhicule</label>
                        <input type="text" class="form-control" id="modele" name="modele">
                    </div>

                    <div class="mb-3">
                        <label for="marque" class="form-label">Marque du véhicule</label>
                        <input type="text" class="form-control" id="marque" name="marque">
                    </div>

                    <div class="mb-3">
                        <label for="couleur" class="form-label">Couleur du véhicule</label>
                        <input type="text" class="form-control" id="couleur" name="couleur">
                    </div>

                    <div class="mb-3">
                        <label for="places" class="form-label">Nombre de places disponibles</label>
                        <input type="number" class="form-control" id="places" name="places" min="1" max="8">
                    </div>

<!-- Préférences -->
                    <div class="mb-3">
                        <label class="form-label">Préférences :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fumeurs" name="fumeurs">
                        <label class="form-check-label" for="fumeurs">J'accepte les fumeurs</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="animaux" name="animaux">
                        <label class="form-check-label" for="animaux">J'accepte les animaux</label>
                    </div>
            </div>
        </div>

<!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>

                </form>
</div>
<div class="text-center pt-3">
    <a href="/mestrajets" class="link-dark">Voir mes covoiturages</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const roleSelect = document.getElementById("role");
    const vehicleSection = document.getElementById("vehicleSection");
    
    roleSelect.addEventListener("change", function () {
    const selected = roleSelect.value;
    if (selected === "chauffeur" || selected === "les-deux") {
    vehicleSection.classList.remove("d-none");
    } else {
    vehicleSection.classList.add("d-none");
    }
    });
    </script>
