<div class="account-scene text-center">
    <div class="account-scene-content">

        <div class="container bg-primary rounded mb-5 overflow-auto" style="max-height: fit-content;">
            <h2 class="mb-3">Mon compte utilisateur</h2>

                <form id="userForm">
                
                <!-- Sélecteur de rôle -->
                <div class="mb-3">
                    <label for="role" class="form-label">Je suis :</label>
                    <select id="role" class="form-select">
                        <option value="">Sélectionner un rôle</option>
                        <option value="passager">Passager</option>
                        <option value="chauffeur">Chauffeur</option>
                        <option value="les-deux">Les deux</option>
                    </select>
                </div>
                
                <!-- Section pour le rôle passager -->
                <div id="passengerSection" class="d-none">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
                
                <!-- Section pour les informations véhicule (chauffeur/les deux) -->
                <div id="vehicleSection" class="d-none">
                  <h5 class="mb-3">Informations sur le véhicule</h5>
                    <div class="row">

                        <div class="col-md-6">
                            <label class="form-label">Plaque d'immatriculation</label>
                            <input type="text" class="form-control" name="plaque">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Date de première immatriculation</label>
                            <input type="date" class="form-control" name="dateImmat">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Marque</label>
                            <input type="text" class="form-control" name="marque">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Modèle</label>
                            <input type="text" class="form-control" name="modele">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Couleur</label>
                            <input type="text" class="form-control" name="couleur">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre de places disponibles</label>
                            <input type="number" class="form-control" name="places" min="1" max="8">
                        </div>
                    </div>
                
                <!-- Préférences (fumeurs et animaux) avec champ libre -->
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="fumeurs">
                                <label class="form-check-label">J'accepte les fumeurs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="animaux">
                                <label class="form-check-label">J'accepte les animaux</label>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <label for="autresPreferences" class="form-label">Autres préférences</label>
                            <textarea class="form-control" id="autresPreferences" name="autresPreferences" rows="3" placeholder="Indiquez vos préférences"></textarea>
                        </div>
                    </div>
                
                <!-- Bouton pour ajouter un autre véhicule -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" id="addVehicleBtn" class="btn btn-outline-dark">Ajouter un véhicule</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
                </form>
                
                <!-- Onglets pour gérer plusieurs véhicules -->
                <div id="vehicleTabs" class="mt-5"></div>
                </div>
                
                <!-- Ajout de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
