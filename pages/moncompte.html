<div class="account-scene text-center">
    <div class="account-scene-content">

        <div class="container bg-primary rounded mb-5">
            <h2 class="mb-3">Mon compte utilisateur</h2>


        <form>
<!-- Sélecteur de rôle -->
            <div class="mb-3">
                <label for="role" class="form-label">Vous êtes :</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Sélectionnez un rôle</option>
                        <option value="passager">Passager</option>
                        <option value="chauffeur">Chauffeur</option>
                        <option value="les-deux">Les deux</option>
                    </select>
            </div>
 

<!-- Section infos véhicule (cachée par défaut) -->
            <div id="vehicleSection" class="d-none">
                <h5 class="mb-3">Informations sur le véhicule principal</h5>

                        
                <div class="vehicule-block border rounded p-3 mb-3">
                    <h6 class="mb-3"> Voiture 1</h6>  

                    <div class="row g-3">
                        <div class="col-md-6 mb-3 col-lg-6">
                            <label for="plaque" class="form-label">Plaque d'immatriculation</label>
                            <input type="text" class="form-control" id="plaque" name="plaque">
                        </div>

                        <div class="col-md-6 mb-3 col-lg-6">
                            <label for="dateImmat" class="form-label">Date de première immatriculation</label>
                            <input type="date" class="form-control" id="dateImmat" name="dateImmat">
                        </div>

                        <div class="col-md-3 mb-3 col-lg-3">
                            <label for="marque" class="form-label">Marque du véhicule principal</label>
                            <input type="text" class="form-control" id="marque" name="marque">
                        </div>

                        <div class="col-md-3 mb-3 col-lg-3">
                            <label for="modele" class="form-label">Modèle du véhicule principal</label>
                            <input type="text" class="form-control" id="modele" name="modele">
                        </div>

                        <div class="col-md-3 mb-3 col-lg-3">
                            <label for="couleur" class="form-label">Couleur du véhicule principal</label>
                            <input type="text" class="form-control" id="couleur" name="couleur">
                        </div>

                        <div class="col-md-3 mb-3 col-lg-3">
                            <label for="places" class="form-label">Nombre de places disponibles</label>
                            <input type="number" class="form-control" id="places" name="places" min="1" max="8">
                        </div>
                    </div>


<!--Bouton pour ajout de nouveau véhicule -->
                <div class="d-flex flex-wrap gap-2 mt-3">
                    <button type="button" class="btn btn-dark mt-3" id="addVehicleBtn"> + Ajouter une autre voiture</button> 
                    <button type="submit" class="btn btn-primary">Enregistrer</button>   
                </div>

<!-- Préférences -->

                <div class="row align-items-start mt-4">
                  <label class="form-label">Préférences :</label>
                    <div class="col-md-4 form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="fumeurs" name="fumeurs">
                        <label class="form-check-label" for="fumeurs">J'accepte les fumeurs</label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="checkbox" id="animaux" name="animaux">
                        <label class="form-check-label" for="animaux">J'accepte les animaux</label>
                    </div>
                    <div class="col-md-8">
                        <label for="exampleFormControlTextarea1" class="form-label">Autres préférences</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

<div class="text-center pt-3">
    <a href="/mestrajets" class="link-dark">Voir mes covoiturages</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth/moncompte.js"></script>
