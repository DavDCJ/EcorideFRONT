<div class="account-scene text-center">
    <div class="account-scene-content">

        <div class="container py-3 mb-3 bg-primary">
            <h1>Mon compte</h1>
                <form>
                    <div class="mb-3">
                        <label for="NomInput" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="NomInput" name="Nom"> 
                    </div>
                    <div class="mb-3">
                        <label for="PrenomInput" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="PrenomInput" name="Prenom"> 
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Adresse Mail</label>
                      <input type="email" class="form-control" id="email" name="email">  
                    </div>
                    <div class="mb-3">
                        <label for="Statut" class="form-label">Statut le plus fréquent</label>
                        <input type="number" class="form-control" id="Statut" placeholder="Passager, conducteur ou les 2 ?" name="Statut"> 
                      </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Modifier vos informations</button>
                        <button type="button" class="btn btn-danger">Supprimer mon compte</button>
                    </div>
                </form>
                <div class="text-center pt-3">
                    <a href="/editPassword" class="link-dark">Cliquez ici pour modifier votre mot de passe</a>
                </div>
            </div>
